<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Detection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* Allow content to wrap on smaller screens */
      height: auto; /* Adjust height to fit content */
      min-height: 100vh; /* Ensure container fills the viewport height */
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
    }

    .content {
      width: 100%; /* Take up full width on smaller screens */
      color: white;
      text-align: center; /* Center content */
      margin-bottom: 20px; /* Add some space between content */
    }

    .left-content {
      background-image: url("textbg.jpg");
      background-size: cover;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin-left: 40px;
    }

    .right-content {
      margin-left: 0; /* Remove left margin */
    }

    h1 {
      font-size: 6vw; /* Responsive font size */
      margin-top: 0; /* Remove default margin */
      margin-bottom: 2vw; /* Responsive margin */
    }

    form {
      border: 1px solid white;
      max-width: 100%; /* Adjust width to fit smaller screens */
      width: 400px; /* Default width */
      margin: 0 auto; /* Center form */
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.3); /* Adjust background opacity */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Add a shadow */
    }

    input[type="file"] {
      width: 100%; /* Take up full width */
      margin-bottom: 10px; /* Add some space between elements */
    }

    input[type="submit"] {
      background-color: rgb(7, 156, 243);
      color: rgb(237, 241, 243);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    label {
      font-size: 3vw; /* Responsive font size */
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content left-content">
      <h1>VOICE BASED<br>GENDER DETECTION</h1>
    </div>
    <div class="content right-content">
      <form action="">
        <label for="voiceInput">Upload an audio file:</label><br><br>
        <input type="file" id="voiceInput" name="voiceInput" accept="audio/*"><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
