<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Detection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif; /* Add a fallback font */
    }

    .container {
      display: flex;
      flex-direction: column; /* Arrange content vertically */
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
    }

    .content {
      width: 100%;
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .left-content {
      background-image: url("textbg.jpg");
      background-size: cover;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin-left: 10px;
    }

    .right-content {
      margin-top: 20px; /* Add some space between content */
    }

    h1 {
      font-size: 8vw; /* Responsive font size */
      margin-top: 0;
      margin-bottom: 20px;
    }

    form {
      border: 1px solid white;
      max-width: 100%;
      width: 300px; /* Adjust width for smaller screens */
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 20px; /* Add space between elements */
    }

    input[type="submit"] {
      background-color: rgb(7, 156, 243);
      color: rgb(237, 241, 243);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    label {
      font-size: 4vw; /* Responsive font size */
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content left-content">
      <h1>VOICE BASED<br>GENDER DETECTION</h1>
    </div>
    <div class="content right-content">
      <form action="">
        <label for="voiceInput">Upload an audio file:</label><br><br>
        <input type="file" id="voiceInput" name="voiceInput" accept="audio/*"><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
